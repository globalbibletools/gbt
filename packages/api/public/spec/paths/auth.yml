login:
  get:
    summary: Validate magic link token
    tags:
      - Authentication
    parameters:
      - name: token
        in: query
        description: the single use token
      - name: redirectUrl
        in: query
        description: where to redirect to when login succeeds.
    responses:
      302:
        description: Redirect
  post:
    summary: Login with magic link
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: 'user@example.com'
                required: true
              redirectUrl:
                type: string
                format: url
                required: true
    responses:
      204:
        description: No Content
logout:
  post:
    tags:
      - Authentication
    summary: Log out of session
    responses:
      204:
        description: No Content
session:
  get:
    tags:
      - Authentication
    summary: Get the current session data
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 'Joe Translator'
                    email:
                      type: string
                      example: 'joe@example.com'
                expires:
                  type: string
                  format: date-time
invite:
  get:
    summary: Get an invite
    tags:
      - Authentication
    parameters:
      - name: token
        in: query
        description: the single use token
    responses:
      200:
        description: Ok
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    email:
                      type: string
                      example: 'joe@example.com'
  post:
    summary: Accept an invite
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: the single use token
                example: a29j3bad34
              name:
                type: string
                example: 'Joe Translator'
    responses:
      204:
        description: No Content
