get:
  summary: Get a language by its IETF code.
  parameters:
    - name: id
      in: path
      description: IETF code of the language
      required: true
      schema:
        type: string
      example: es
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../schemas/language.yml"
patch:
  summary: Update a language.
  parameters:
    - name: id
      in: path
      description: IETF code of the language
      required: true
      schema:
        type: string
      example: es
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Espa√±ol
              description: The name of the language in the language itself.
  responses:
    "204":
      description: No Content
            
