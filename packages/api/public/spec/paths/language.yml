get:
  tags:
    - Languages
  summary: Get a language by its IETF code.
  parameters:
    - $ref: '../schemas/parameters.yml#languageCode'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../schemas/language.yml'
patch:
  tags:
    - Languages
  summary: Update a language.
  parameters:
    - $ref: '../schemas/parameters.yml#languageCode'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Espa√±ol
              description: The name of the language in the language itself.
  responses:
    '204':
      description: No Content
