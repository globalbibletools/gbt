get:
  summary: Get a language by its IETF code.
  parameters:
    - name: id
      in: path
      description: IETF code of the language
      required: true
      schema:
        type: string
      example: es
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../schemas/language.yml"
patch:
  summary: Update a language.
  parameters:
    - name: id
      in: path
      description: IETF code of the language
      required: true
      schema:
        type: string
      example: es
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                type:
                  type: string
                  enum: [language]
                id:
                  type: string
                  example: es
                  description: The [IETF language code](https://en.wikipedia.org/wiki/IETF_language_tag).
                attributes:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Espa√±ol
                      description: The name of the language in the language itself.
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../schemas/language.yml"
            
