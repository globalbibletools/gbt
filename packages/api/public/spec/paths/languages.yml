get:
  summary: Get all languages being translated.
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                allOf:
                  - type: array
                    items:
                      $ref: "../schemas/language.yml"
                  - example:
                    - code: es 
                      name: Español
                    - code: en 
                      name: English
post:
  summary: Create a new language to translate.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              example: es
              description: The [IETF language code](https://en.wikipedia.org/wiki/IETF_language_tag).
            name:
              type: string
              example: Español
              description: The name of the language in the language itself.
  responses:
    201:
      description: Created
      headers:
        Location:
          schema:
            type: string
          description: URL to new language.
      