get:
  tags:
    - Misc
  summary: Get the languages that are available to import from hebrewgreekbible.online.
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: string
                example:
                  - English
                  - Albanian
                  - Amharic
                  - Arabic
                  - Dutch
