get:
  tags:
    - Languages
  summary: Get a language by its IETF code.
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../schemas/language.yml'
patch:
  tags:
    - Languages
  summary: Update a language.
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              example: Espa√±ol
              description: The name of the language in the language itself.
            font:
              type: string
              example: Noto Sans
              description: The name of the font used with the language.
            textDirection:
              type: string
              enum: ['ltr', 'rtl']
              example: ltr
              description: The direction of the text of the language.
            bibleTranslationIds:
              type: array
              items:
                type: string
              example:
                - eng_abt
                - eng_bsb
              description: The list of bible translations used with the language.
  responses:
    '204':
      description: No Content
