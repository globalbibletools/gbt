patch:
  tags:
    - Languages
  summary: Update the gloss of a word for a language.
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
    - $ref: '../../schemas/parameters.yml#wordId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            gloss:
              type: string
              example: Hablaba
              description: The new gloss to use for the word.
            state:
              type: string
              example: APPROVED
              description: The approval state of the gloss
  responses:
    '204':
      description: No Content
