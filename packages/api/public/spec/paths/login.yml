post:
  summary: Login with email and password
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: 'user@example.com'
            password:
              type: string
              example: 'password'
  responses:
    201:
      description: Unauthorized
    204:
      description: No Content
      
