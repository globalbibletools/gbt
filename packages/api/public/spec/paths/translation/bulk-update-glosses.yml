patch:
  tags:
    - Languages
  summary: Update glosses in bulk for a language.
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  phraseId:
                    type: number
                    description: The ID of the phrase to update.
                  gloss:
                    type: string
                    nullable: true
                    description: The patched gloss for the word in the selected language.
                  state:
                    type: string
                    nullable: true
                    description: The new approval state of the gloss
              example:
                - phraseId: 1
                  gloss: 'Al principio'
                  state: APPROVED
                - phraseId: 2
                  gloss: 'Jehov√°'
                  state: null
                - phraseId: 3
                  gloss: null
                  state: UNAPPROVED
  responses:
    '200':
      description: Ok
