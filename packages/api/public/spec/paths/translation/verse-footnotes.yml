get:
  tags:
    - Languages
  summary: Get the footnotes for all the words of a verse for a language.
  parameters:
    - $ref: '../../schemas/parameters.yml#languageCode'
    - $ref: '../../schemas/parameters.yml#verseId'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    wordId:
                      type: string
                      description: The unique ID for the word in the verse.
                    authorName:
                      type: string
                      description: The name of the author of the note.
                    timestamp:
                      type: number
                      description: The UTC timestamp of the note's last update.
                    content:
                      type: string
                      description: The HTML content of the note.
                example:
                  - wordId: 4000100104
                    authorName: 'John Doe'
                    timestamp: 1706090452256
                    content: '<p>This is the note.</p>'
                  - wordId: 4000100105
                    authorName: 'Jane Smith'
                    timestamp: 1704090452256
                    content: '<p>This is another note.</p>'
