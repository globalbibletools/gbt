get:
  tags:
    - Glosses
  summary: Get the glosses of a verse for a language.
  parameters:
    - $ref: '../schemas/parameters.yml#languageCode'
    - $ref: '../schemas/parameters.yml#verseId'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: The unique ID for the word in the verse.
                    approvedGloss:
                      type: string
                      description: The approved gloss for the word in the selected language.
                    glosses:
                      type: array
                      description: The list of glosses for this word ranked by usage.
                      items:
                        type: string
                    machineGloss:
                      type: string
                      description: The machine generated gloss.
                example:
                  - id: 02zpg
                    approvedGloss: 'habló'
                    glosses: ['habló', 'hablaba']
                    machineGloss: 'habló'
                  - id: 02HB7
                    approvedGloss: 'Jehová'
                    glosses: ['Jehová', Diós]
                    machineGloss: 'Jehová'
                  - id: 02BkQ
                    approvedGloss: 'a'
                    glosses: ['a']
                    machineGloss: 'a'
                  - id: 02PD3
                    approvedGloss: 'Moisés'
                    glosses: ['Moisés']
                    machineGloss: 'Moisés'
                  - id: 02FWp
                    approvedGloss: 'diciendo'
                    glosses: ['diciendo']
                    machineGloss: 'diciendo'
