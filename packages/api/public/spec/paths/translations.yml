get:
  summary: Get the words of a verse
  parameters:
    - name: verseId
      in: path
      description: The verse number within the chapter. In the format of `BBCCCVVV`.
      required: true
      schema:
        type: number
      example: 0201401
    - $ref: '../schemas/parameters.yml#language-code'
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  translation: 
                    type: string
                    description: A natural language translation of the verse.
                    example: 'El Señor habló con Moisés y le dijo:'