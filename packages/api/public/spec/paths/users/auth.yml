login:
  post:
    summary: Login with an email and password
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: 'user@example.com'
                required: true
              password:
                type: string
                required: true
                example: asdf1234
    responses:
      204:
        description: No Content
logout:
  post:
    tags:
      - Authentication
    summary: Log out of session
    responses:
      204:
        description: No Content
session:
  get:
    tags:
      - Authentication
    summary: Get the current session data
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    name:
                      type: string
                      example: 'Joe Translator'
                    email:
                      type: string
                      example: 'joe@example.com'
                    languages:
                      type: array
                      example:
                        [
                          { code: 'en', roles: ['ADMIN'] },
                          { code: 'es', roles: ['ADMIN', 'TRANSLATOR'] },
                        ]
                      items:
                        type: object
                        properties:
                          code:
                            description: The code of the language.
                            type: string
                          roles:
                            description: The role the user has the in language.
                            type: array
                            items:
                              type: string
                              enum: ['ADMIN', 'TRANSLATOR']
invite:
  post:
    summary: Accept an invite
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: the single use token
                example: a29j3bad34
              name:
                type: string
                example: 'Joe Translator'
              password:
                type: string
                example: asdf1234
    responses:
      204:
        description: No Content
forgot-password:
  post:
    summary: Used for when the user forgot their password. Creates a ResetPasswordToken from the given email
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                example: platform_admin@example.com
                description: The email of the user who forgot their password.
    responses:
      204:
        description: No Content
reset-password:
  get:
    summary: Get a reset password token
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                example: 37ec201b62a952e9a8421564
                description: A single use token
    responses:
      200:
        description: Ok
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'joe@example.com'
  post:
    summary: Reset the password and delete the created token
    tags:
      - Authentication
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
                description: A single use token
                example: a29j3bad34
              password:
                type: string
                example: qwer5678
    responses:
      204:
        description: No Content
