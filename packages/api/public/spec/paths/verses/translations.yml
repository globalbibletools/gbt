get:
  summary: Get the words of a verse
  parameters:
    - name: bookName
      in: path
      description: The search string for the Bible book.
      required: true
      schema:
        type: string
      example: exodus
    - name: chapterNumber
      in: path
      description: The chapter number within the book
      required: true
      schema:
        type: number
      example: 14
    - name: verseNumber
      in: path
      description: The verse number within the chapter
      required: true
      schema:
        type: number
      example: 1
    - name: lang
      in: path
      description: IETF code of the language
      required: true
      schema:
        type: string
      example: es
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  language:
                    type: string
                    description: IETF code of the language
                    example: es
                  translation: 
                    type: string
                    description: A natural language translation of the verse.
                    example: 'El Señor habló con Moisés y le dijo:'