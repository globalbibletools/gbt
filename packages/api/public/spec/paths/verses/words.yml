get:
  summary: Get the words of a verse
  parameters:
    - name: bookName
      in: path
      description: The search string for the Bible book.
      required: true
      schema:
        type: string
      example: exodus
    - name: chapterNumber
      in: path
      description: The chapter number within the book
      required: true
      schema:
        type: number
      example: 14
    - name: verseNumber
      in: path
      description: The verse number within the chapter
      required: true
      schema:
        type: number
      example: 1
  responses:
    "200":
      description: Ok
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  oneof:
                    - type: string
                    - type: object
                      properties:
                        id:
                          type: string
                          description: The unique ID for the word in the verse.
                        text:
                          type: string
                          description: The full text as it appears in the verse.
                        lemma:
                          type: string
                          description: The strongs number that identifies the word.
                        morph:
                          type: string
                          description: The morphology code for the word as used in the verse.
                example:
                - id: 02zpg
                  text: וַ/יְדַבֵּ֥ר
                  lemma: Hc/H1696
                  morph: HC/Vpw3ms
                - id: 02HB7
                  text: יְהוָֹ֖ה
                  lemma: H3068
                  morph: HNp
                - id: 02BkQ 
                  text: אֶל
                  lemma: H413
                  morph: HR
                - ־
                - id: 02PD3
                  text: מֹשֶׁ֥ה
                  lemma: H4872
                  morph: HNp
                - id: 02FWp
                  text: לֵּ/אמֹֽר
                  lemma: Hl/H559
                  morph: HR/Vqc
                - ׃
