allOf:
  - $ref: './create-language.yml'
  - type: object
    properties:
      font:
        type: string
        example: Noto Sans
        description: The name of the font used with the language.
      textDirection:
        type: string
        enum: ['ltr', 'rtl']
        example: ltr
        description: The direction of the text of the language.
      bibleTranslationIds:
        type: array
        items:
          type: string
        example:
          - eng_abt
          - eng_bsb
        description: The list of bible translations used with the language.
