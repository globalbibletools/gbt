allOf:
  - $ref: './create-language.yml'
  - type: object
    properties:
      glossFont:
        type: string
        example: Noto Serif
        description: The name of the language's gloss font.
      bibleTranslationIds:
        type: array
        items:
          type: string
        example:
          - eng_abt
          - eng_bsb
        description: The list of bible translations used with the language.
